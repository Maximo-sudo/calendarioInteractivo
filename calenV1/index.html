<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/cacfcb8e21.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calendario">
                <div class="calendario-info">
                    <div id="antes">
                        <i class="fas fa-arrow-circle-left"></i>
                    </div>
                    <div>
                        <div>Enero</div>
                        <div>2018</div>
                    </div>
                    <div id="despues">
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </div>
                <div class="contenedor-dias">
                    <div class="lista-dias">
                        <ul>
                            <li>Lun</li>
                            <li>Mar</li>
                            <li>Mié</li>
                            <li>Juev</li>
                            <li>Vie</li>
                            <li>Sáb</li>
                            <li>Dom</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
